<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'MULE Game.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedcom.mule() {
        dtjava.embed(
            {
                id : 'com.mule',
                url : 'MULE Game.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '1024',
                height : '768'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedcom.mule);
</script>

</head><body>
<h2>Test page for <b>MULE Game</b></h2>
  <b>Webstart:</b> <a href='MULE Game.jnlp' onclick="return launchApplication('MULE Game.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <div id='javafx-app-placeholder'></div>
</body></html>
